<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>signup page</h3>

    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="">firstname</label>
        <input type="text" name="firstname" placeholder="create your name" required><br>
        <label for="">secondname</label>
        <input type="text" name="secondname" placeholder="create your name" required><br>
        <label for="">email</label>
        <input type="email" name="email" placeholder="" required><br>
        <label for="">password</label>
        <input type="password" name="pass1" placeholder="create password" required><br>
        <label for="">confirm password</label>
        <input type="password" name="pass2" placeholder="confirm password" required><br>
        <button type="submit">signup</button>
    </form>
</body>
</html>
