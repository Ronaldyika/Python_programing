{% extends 'partial/base.html' %}
{% block content %}
    <div class="container">
        <div class="row mt-5 pt-5">
            <div class="col-md-5">

            </div>
            <div class="col-md-8 ">
                {% for post in posts %}
                <div class="card my-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <img src="" alt="image">
                            </div>
                            <div class="col-md-8">
                                <div class="small">{{ post.datecreated }}</div><hr>
                                <a href="">
                                    {{ post.title }}
                                </a>
                                <p class="text-justify my-3">{{  post.content }}</p>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
