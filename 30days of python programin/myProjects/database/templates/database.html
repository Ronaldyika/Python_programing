<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to the saver site</title>
    <!--my bootstrap here-->
    <style>
        table tr{
            border: black solid 1px;
        }
        table td ,th{
            border: gray solid 2px;
            padding: 1rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="h3 display-3">my database</div>
    <table>
        <tr>
            <th>ID</th>
            <th>Names</th>
            <th>School</th>
            <th>department</th>
            <th>subjects</th>
        </tr>
        {% for dat in data %}
        <tr>
            <td>{{ dat.id }}</td>
            <td>{{ dat.name }}</td>
            <td>{{ dat.school }}</td>
            <td>{{ dat.department }}</td>
            <td>{{ dat.subjects }}</td>
        </tr>
        {% endfor %}
    </table>
    <div class="button btn-button">
        <button><a href="{% url 'input' %}">add data</a></button>
    </div>
    </div>
    <!--my js is here -->
    
</body>
</html>
