<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data input section</title>
      <!--my bootstrap here-->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    <h2 class="display-3">welcome to ur info submition portal</h2>
    <div class="container">
        <form  class="form-group" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-6">
                    <label for="name">Name</label>
                    <input type="text" name="name" placeholder="input your name here">
                </div>
                <div class="col-6">
                    <label for="school">School</label>
                    <input type="text" name="school" placeholder="input your school">
                </div>
                <div class="col-6">
                    <label for="department">department</label>
                    <input type="text" name="department" placeholder="input your department">
                </div>
                <div class="col-6">
                    <label for="subjects">subjects</label>
                    <input type="text" name="subjects" placeholder="input the subjects you offer here">
                </div>
            </div>
            <div class="button btn-button">
                <input type="submit" value="save">
                
            </div>
            <button class="btn-button"><a href="{% url 'database' %}">check data</a></button>
        </form>
    </div>
    <!--my js is here -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
